<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web制作の準備をしよう セットアップガイド Windows編</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
  <div class="container">
    <a class="to-home" href="index.html"><i class="bi bi-house-door-fill"></i> ホーム</a>
    <h1>
      <span>
        セットアップガイド Windows編
      </span>
    </h1>
    <p>WindowsにおいてWeb制作を始めるための準備をしていきます。</p>

    <section>
      <h2>
        ブラウザの導入 / 設定
      </h2>
      <ul>
        <li>
          <label>
            <input type="checkbox">
            <a href="https://www.google.com/intl/ja_jp/chrome/" target="_blank">Google Chromeブラウザ</a>のインストール
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            タスクバーへのピン留め
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            翻訳機能の無効化
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
          <ul>
            <li>
              <code>chrome://settings/languages</code>
              <i class="bi bi-clipboard" data-text="chrome://settings/languages"></i>
            </li>
          </ul>
        </li>
      </ul>
    </section>

    <section>
      <h2>
        エディタの導入
      </h2>
      <ul>
        <li>
          <label>
            <input type="checkbox">
            <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Codeエディタ</a>のインストール
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            拡張子の表示（エクスプローラー）
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            タスクバーへのピン留め
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2>
        エディタの設定
      </h2>
      <ul>
        <li>
          <label>
            <input type="checkbox">
            <a href="https://marketplace.visualstudio.com/items?itemName=MS-CEINTL.vscode-language-pack-ja" target="_blank">Visual Studio Codeエディタの日本語化</a>
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <a href="https://marketplace.visualstudio.com/items?itemName=GitHub.github-vscode-theme" target="_blank">GitHub Theme</a>の設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            Auto Save（自動保存）の設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            Tab Size（タブサイズ）の設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            Word Wrap（折返し）の設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            Emmet Variables（Emmet変数）の設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2>
        プログラミング用フォントの導入
      </h2>
      <ul>
        <li>
          <label>
            <input type="checkbox">
            確認用テキストの貼り付け
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
          <ul>
            <li>
              <code>ab c　d</code>
              <i class="bi bi-clipboard" data-text="Ricty Diminished"></i>
            </li>
          </ul>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <a href="https://github.com/edihbrandon/RictyDiminished/raw/master/RictyDiminished-Regular.ttf">Ricty Diminished</a>のインストール
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
        </li>
        <li>
          <label>
            <input type="checkbox">
            フォントの設定
          </label>
          <a href="" target="_blank">
            <i class="bi bi-play-btn-fill" title="レッスン動画の該当箇所"></i>
          </a>
          <ul>
            <li>
              <code>Ricty Diminished</code>
              <i class="bi bi-clipboard" data-text="Ricty Diminished"></i>
            </li>
          </ul>
        </li>
      </ul>
    </section>

    <footer>
      <small>
        <a href="https://dotinstall.com" target="_blank">
          Made by <img src="favicon-32x32.png" width="16" height="16">
        </a>
      </small>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
