<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCの基礎知識チェックリスト macOS編</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body>
  <div class="container">
    <a class="to-home" href="index.html"><i class="bi bi-house-door-fill"></i> ホーム</a>
    <h1>
      PCの基礎知識チェックリスト macOS編
    </h1>
    <p>プログラミング学習の前に、PCの基礎知識についてチェックしておきましょう。</p>

    <main>
      <section>
        <h2>ファイル・フォルダ操作の基礎知識</h2>
        <section>
          <label>
            <div class="pic">
              <img src="which_is_folder.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_1_1">
                <span>フォルダ、ファイルの区別がつく</span>
              </h3>
              <p>左の図だと「MySite」がフォルダで、「logo.png」がファイルです。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="right_click.gif" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_1_2">
                項目を右クリックしてオプションメニューを開くことができる
              </h3>
              <p>オプションメニューからは「名前の変更」「削除」「複製」などを行うことができます。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="dandd.gif" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_1_3">
                項目をドラッグ＆ドロップする操作に慣れている
              </h3>
              <p>ファイルをフォルダをドラッグ＆ドロップすることで、項目の移動ができます。またアプリケーションにドラッグ＆ドロップすることでそのファイルやフォルダを実行・設定することもできます。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="zipfile.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_1_4">
                ZIPファイルの扱いに慣れている
              </h3>
              <p>ファイルやフォルダを右クリックして「圧縮」を選ぶことで、ファイルサイズの小さなZIPファイルを作ることができます。ZIPファイルはダブルクリックすることで中身を展開することができます。</p>
            </div>
          </label>
        </section>
      </section>

      <section>
        <h2>キー操作の基礎知識</h2>
        <section>
          <label>
            <div class="pic">
              <img src="zenhan.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_1">
                全角記号、半角記号を使い分けることができる
              </h3>
              <p>左図では、上が全角記号、下が半角記号です。プログラミングで使う記号は半角で打ち込む必要があります。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="colons.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_2">
                コロン、セミコロンの区別がつく
              </h3>
              <p>よく似ていますが、左図の上の方が「コロン」、下のほうが「セミコロン」です。これらの記号はプログラミング言語にて多用されます。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="ops.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_3">
                スラッシュ、アスタリスクの区別がつく
              </h3>
              <p>左図の上の方が「スラッシュ」、下のほうが「アスタリスク」です。普段はあまり使わない記号なので、読み方を覚えておきましょう。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="quotes.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_4">
                クォーテーションマークの区別がつく
              </h3>
              <p>左図の上の方が「シングルクォーテーションマーク」、下のほうが「ダブルクォーテーションマーク」です。どちらも半角記号で打てるようにしておきましょう。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="cut_and_paste.gif" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_5">
                カット＆ペーストの操作に慣れている
              </h3>
              <p>カットのショートカットキーは「Command + x」、ペーストのショートカットキーは「Command + v」です。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="copy_and_paste.gif" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_2_6">
                コピー＆ペーストの操作に慣れている
              </h3>
              <p>コピーのショートカットキーは「Command + c」、ペーストのショートカットキーは「Command + v」です。</p>
            </div>
          </label>
        </section>
      </section>

      <section>
        <h2>ITリテラシーの基礎知識</h2>
        <section>
          <label>
            <div class="pic">
              <img src="https://placehold.jp/240x240.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_3_1">
                パスワードを使い回さない
              </h3>
              <p>パスワードを使い回しているとアカウントを乗っ取られる可能性があります。パスワードマネージャといったツールを使って適切に管理しましょう。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="https://placehold.jp/240x240.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_3_2">
                著作権を侵害しない
              </h3>
              <p>たとえ仲間だけしか見られないSNSでも、第三者が著作権を持つアイドル、アニメ画像などをアップロードしてはいけません。</p>
            </div>
          </label>
        </section>
        <section>
          <label>
            <div class="pic">
              <img src="https://placehold.jp/240x240.png" width="240" height="240">
            </div>
            <div class="desc">
              <h3>
                <input type="checkbox" id="check_3_3">
                慎重に情報発信を行うことができる
              </h3>
              <p>インターネットにアップロードしたテキスト、画像は基本的に削除することができません。情報発信する前に十分に考える癖をつけましょう。</p>
            </div>
          </label>
        </section>
      </section>
    </main>

    <footer>
      <small>
        <a href="https://dotinstall.com" target="_blank">
          Made by <img src="favicon-32x32.png" width="16" height="16">
        </a>
      </small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    'use strict';

    {
      let todos = JSON.parse(localStorage.getItem('checklist_mac')) || [];

      function updateCheckboxes() {
        todos.forEach(todo => {
          document.getElementById(todo).checked = true;
        });
      }

      function updateTodo(node, e) {
        // get latest data
        todos = JSON.parse(localStorage.getItem('checklist_mac')) || [];

        if (todos.indexOf(node.id) === -1) {
          // add to todos
          todos.push(node.id);
          node.checked = true;
          confetti({
            spread: 400,
            origin: {
              x: e.clientX / window.innerWidth,
              y: e.clientY / window.innerHeight,
            },
          });
        } else {
          // remove from todos
          todos = todos.filter(todo => todo !== node.id);
          node.checked = false;
        }
        saveTodos();
      }

      function addListeners() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('click', (e) => {
            updateTodo(checkbox, e);
          });
        });
      }

      function saveTodos() {
        localStorage.setItem('checklist_mac', JSON.stringify(todos));
      }

      updateCheckboxes();
      addListeners();
    }
  </script>

</body>

</html>
