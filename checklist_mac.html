<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCの基礎知識チェックリスト macOS編</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
  <div class="container">
    <a class="to-home" href="index.html"><i class="bi bi-house-door-fill"></i> ホーム</a>
    <h1>
      <span>
        PCの基礎知識チェックリスト macOS編
      </span>
      <span>
        <a href=""><i class="bi bi-windows"></i></a>
        <i class="bi bi-apple"></i>
      </span>
    </h1>
    <p>プログラミング学習の前に、PCの基礎知識についてチェックしておきましょう。</p>

    <div id="target"></div>

    <footer>
      <small>
        <a href="https://dotinstall.com" target="_blank">
          Made by <img src="favicon-32x32.png" width="16" height="16">
        </a>
      </small>
    </footer>
  </div>

  <script>
    'use strict';

    {
      const items = [
        {
          title: 'PCの基本操作と用語',
          items: [
            'カーソルを操作することができる',

            '左クリック、右クリックを使い分けることができる',
            'ダブルクリックを使うことができる',
            'スクロールをすることができる',
            'デスクトップ画面とは何かを説明できる',
            'ウィンドウとは何かを説明できる',
            'PCの起動ができる',
            'PCの再起動ができる',
            'PCのシャットダウンができる',
            'シャットダウンとスリープの違いを説明できる',
            'アプリケーション（ソフトウェア）の意味を説明できる',
          ],
        },
        {
          title: 'エディターの操作',
          items: [
            'エディターとは何か説明できる',
            '任意のエディターを開くことができる',
            '入力モードの切り替えができる',
            'ローマ字でタイピングができる',
            'ショートカットキーを使ってテキストのコピーができる',
            'ショートカットキーを使ってテキストの切り取りができる',
            'ショートカットキーを使ってテキストのペーストができる',
            'ショートカットキーを使って操作を取り消すことができる',
            '入力したテキストを消すことができる',
          ],
        },
        {
          title: 'macOSの基礎',
          items: [
            'アップルメニューがどこにあるか説明できる',
            'メニューバーがどこにあるか説明できる',
            '入力メニューがどこにあるか説明できる',
            'ステータスメニューがどこにあるか説明できる',
            'Dock（ドック）がどこにあるか説明できる',
            'アイコンとは何かを説明できる',
            'Finderを開くことができる',
            'ホームフォルダーを開くことができる',
            'Spotlight を使うことができる',
            'アプリケーションとは何か説明できる',
            'macOS 内にあるアプリケーションを起動することができる',
            '起動しているアプリケーションを終了することができる',
            '起動しているアプリケーションを Dock へ登録することができる',
            'アプリケーションの『最小化・閉じる・終了』の違いを説明できる',
            'ウィンドウ切り替えのショートカットを使うことができる',
            'スクリーンショットの意味を説明できる',
            'スクリーンショットを撮ることができる',
          ],
        },
        {
          title: 'Finderの操作',
          items: [
            'ファイルの意味を説明できる',
            'フォルダーの意味を説明できる',
            'フォルダーを作ることができる',
            'フォルダーの名前を変更することができる',
            '任意のフォルダーを別のフォルダーに移動することができる',
            'ショートカットキーを使ってフォルダーを切り取ることができる',
            'ショートカットキーを使ってフォルダーをコピーすることができる',
            'ショートカットキーを使ってフォルダーをペーストすることができる',
            'フォルダーを上書きすることができる',
            'フォルダーを削除することができる',
            'ファイルやフォルダの階層構造について説明できる',
            '圧縮ファイル（zipファイル等）の意味を説明できる',
            '圧縮ファイルを解凍することができる',
            '圧縮ファイルを作ることができる',
          ],
        },

        {
          title: 'ブラウザの基本と操作',
          items: [
            'ブラウザとは何か説明できる',
            'Google Chrome とは何か説明できる',
            'ブラウザの種類を 2 つ以上挙げることができる',
            'ブラウザを使って検索することができる',
            'ブックマークの意味を説明できる',
            'ブックマークを登録することができる',
            'ブックマークを削除することができる',
            '履歴ページを見ることができる',
            'タブとは何か説明できる',
            'タブを開く/閉じることができる',
            'ダウンロードとインストールの違いを説明できる',
            'ファイルをダウンロードすることができる',
            'アプリケーションをインストールすることができる',
            'アプリケーションをアンインストールすることができる',
          ],
        },
      ];

      function renderList(item) {
        const section = document.createElement('section');
        const h2 = document.createElement('h2');
        h2.textContent = item.title;
        const ul = document.createElement('ul');

        item.items.forEach(item => {
          const li = document.createElement('li');
          const input = document.createElement('input');
          input.type = 'checkbox';
          const span = document.createElement('span');
          span.textContent = ' ' + item;
          li.appendChild(input);
          li.appendChild(span);
          ul.appendChild(li);
        });

        section.appendChild(h2);
        section.appendChild(ul);
        document.getElementById('target').appendChild(section);
      }

      items.forEach(item => {
        renderList(item);
      });
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
