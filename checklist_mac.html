  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    'use strict';

    {
      let todos = JSON.parse(localStorage.getItem('checklist_mac')) || [];

      function updateCheckboxes() {
        todos.forEach(todo => {
          const el = document.getElementById(todo);
          el.checked = true;
          el.parentNode.parentNode.parentNode.classList.add('checked');
        });
      }

      function updateTodo(node, e) {
        // get latest data
        todos = JSON.parse(localStorage.getItem('checklist_mac')) || [];

        if (todos.indexOf(node.id) === -1) {
          // add to todos
          todos.push(node.id);
          node.checked = true;
          node.parentNode.parentNode.parentNode.classList.add('checked');
          confetti({
            spread: 400,
            origin: {
              x: e.clientX / window.innerWidth,
              y: e.clientY / window.innerHeight,
            },
          });
        } else {
          // remove from todos
          todos = todos.filter(todo => todo !== node.id);
          node.checked = false;
          node.parentNode.parentNode.parentNode.classList.remove('checked');
        }
        updateCount();
        saveTodos();
      }

      function addListeners() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('click', (e) => {
            updateTodo(checkbox, e);
          });
        });
      }

      function saveTodos() {
        localStorage.setItem('checklist_mac', JSON.stringify(todos));
      }

      function updateCount() {
        const checkedCount = todos.length;
        const checkboxesCount = document.querySelectorAll('input[type="checkbox"]').length;
        if (checkedCount < 10) {
          document.getElementById('result_text_2').textContent = 'わからないことがあれば検索して、すべてのチェックを目指しましょう！';
        } else if (checkedCount < 13) {
          document.getElementById('result_text_2').textContent = 'すべてにチェックがつくまであと少し！';
        } else {
          document.getElementById('result_text_2').innerHTML = 'お疲れさまでした！<a href="https://dotinstall.com/lessons/basic_pcsetup_mac_v4/60402" target="_blank">続きのレッスン</a>へ進みましょう。';
        }
        document.getElementById('result_count').textContent = todos.length;
        document.getElementById('result_total').textContent = document.querySelectorAll('input[type="checkbox"]').length;
      }

      updateCheckboxes();
      addListeners();
      updateCount();
    }
  </script>
