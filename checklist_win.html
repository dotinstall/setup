  <script>
    'use strict';

    {
      let todos = JSON.parse(localStorage.getItem('checklist_win')) || [];

      function updateCheckboxes() {
        todos.forEach(todo => {
          document.getElementById(todo).checked = true;
        });
      }

      function updateTodo(node) {
        // get latest data
        todos = JSON.parse(localStorage.getItem('checklist_win')) || [];

        if (todos.indexOf(node.id) === -1) {
          // add to todos
          todos.push(node.id);
          node.checked = true;
        } else {
          // remove from todos
          todos = todos.filter(todo => todo !== node.id);
          node.checked = false;
        }
        saveTodos();
      }

      function addListeners() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('click', () => {
            updateTodo(checkbox);
          });
        });
      }

      function saveTodos() {
        localStorage.setItem('checklist_win', JSON.stringify(todos));
      }

      updateCheckboxes();
      addListeners();
    }
  </script>
